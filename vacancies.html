<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacancies Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      textarea,
      button {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apply for a Vacancy</h1>
      <form id="vacancyForm">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required />

        <label for="discord_username">Discord Username</label>
        <input
          type="text"
          id="discord_username"
          name="discord_username"
          placeholder="Discord Username (e.g., user#1234)"
          required />

        <label for="position">Position</label>
        <input
          type="text"
          id="position"
          name="position"
          placeholder="Position you're applying for"
          required />

        <label for="message">Cover Letter</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your cover letter here"
          rows="6"
          required></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("vacancyForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const response = await fetch("/api/submitApplication", {
          method: "POST",
          body: JSON.stringify(Object.fromEntries(formData.entries())),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("Application submitted successfully!");
          form.reset();
        } else {
          alert(
            "There was an issue submitting your application. Please try again."
          );
        }
      });
    </script>
  </body>
</html>
