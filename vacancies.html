<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careers at Our Organization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #5cb85c;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
      }
      .container {
        max-width: 900px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        font-size: 28px;
        color: #333;
        margin-bottom: 20px;
      }
      .job-listing {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .job-listing:last-child {
        border-bottom: none;
      }
      .job-listing h2 {
        font-size: 20px;
        margin: 0 0 5px;
      }
      .job-listing p {
        margin: 0 0 10px;
        color: #666;
      }
      .job-listing a {
        color: #5cb85c;
        text-decoration: none;
        font-weight: bold;
      }
      .job-listing a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Careers at Our Organization</h1>
    </header>

    <div class="container">
      <div class="section-title">Current Opportunities</div>
      <div class="job-listing">

        <p>
          Brief description of Job Title 1. Learn more about this opportunity

        </p>

      <div class="job-listing">

        </p>

      </div>
    </div>
  </body>
</html>
