<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags for richer social media previews -->
    <meta property="og:title" content="Reflection Bot" />
    <meta
      property="og:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      property="og:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta property="og:url" content="https://flexagroup.co.uk" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Reflection Bot" />
    <meta
      name="twitter:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      name="twitter:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="assets/logo-favicon.png" type="image/png" />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Reflection Bot</title>

    <style>
      /* Base Styles */
      body {
        margin: 0;
        padding: 0;
        transform: scale(1);
        font-family: Arial, sans-serif;
        background-image: url("https://drive.google.com/file/d/1c_rQlx0GBkgxgE-i9AIo065skXBVQDJY/view?usp=drive_link");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        height: 3000px;
      }

      .container {
        position: relative;
        width: fit-content;
        margin: 10vh -50vh;
      }

      .topstuff1 {
        transform: scale(0.5);
        position: relative;
        display: block;
      }

      .topstuff2 {
        position: absolute;
        top: 52%;
        left: 39.2%;
        transform: scale(0.5);
        transition: transform 0.6s ease-in-out;
      }

      .topstuff2:hover {
        transform: scale(0.6);
      }

      .sections {
        position: relative;
        width: fit-content;
        margin: -50vh -80vh;
      }

      .bottomstuff1 {
        transform: scale(0.4);
        position: relative;
        display: block;
        margin: -55vh -10vh;
      }

      .bottomstuff2 {
        transform: scale(0.4);
        position: relative;
        display: block;
        margin: -55vh 60vh;
      }

      .bottomstuff3 {
        transform: scale(0.4);
        position: relative;
        display: block;
        margin: -55vh -10vh;
      }

      .bottomstuff4 {
        transform: scale(0.4);
        position: relative;
        display: block;
        margin: 8vh 8vh;
      }

      .footer {
        display: flex;
        justify-content: center;
        margin-top: 57vh;
      }

      .footer1 {
        transform: scale(0.3);
      }

      .footercontent {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .footer3 {
        transform: scale(0.4);
      }

      .footer4 {
        transform: scale(0.4);
        margin-top: -5%;
        transition: transform 0.6s ease-in-out, margin-top 0.6s ease-in-out;
      }

      .footer4:hover {
        transform: scale(0.43);
        animation: rock 2s infinite ease-in-out;
        margin-top: -3%; /* Optional: Adjusts position while scaling */
      }

      @keyframes rock {
        0% {
          transform: scale(0.43) rotate(-3deg);
        }
        50% {
          transform: scale(0.43) rotate(3deg);
        }
        100% {
          transform: scale(0.43) rotate(-3deg);
        }
      }

      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
      }

      iframe {
        width: 400%; /* Adjust to match the parent container */
        max-width: 640px; /* Maintain reasonable maximum width */
        aspect-ratio: 16/9; /* Preserve aspect ratio without black bars */
        border: none;
        clip-path: inset(0); /* Ensure no cropping for clean flush fit */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://drive.google.com/file/d/1vVJZRdXuaPQb0c7rru1Ii5akSzgr6mN1/view?usp=drive_link"
        class="topstuff1" />
      <img
        src="https://drive.google.com/file/d/1vqZ29DMTAnPVvQ7vNasQgQ6t7Wjnq2iW/view?usp=drive_link"
        class="topstuff2" />
    </div>
    <div class="sections">
      <img
        src="https://drive.google.com/file/d/1fxguEsu8rHuXrxPx8KsO38upg97Iffda/view?usp=drive_link"
        class="bottomstuff1" />
      <img
        src="https://drive.google.com/file/d/18vjhjiMzh_uPKRTDRcOnRUYXmrM_fUXj/view?usp=drive_link"
        class="bottomstuff2" />
      <img
        src="https://drive.google.com/file/d/1j5LcRwjtmrmWb11hcGOE3CNZ5ayY7qnt/view?usp=drive_link"
        class="bottomstuff3" />
      <img
        src="https://drive.google.com/file/d/1kuzH-05uFzKm-J3pDveFBg3ToUt4CGLT/view?usp=drive_link"
        class="bottomstuff4" />
    </div>
    <div class="footer">
      <img
        src="https://drive.google.com/file/d/1dTRnQ27FDc6QRfZ_jhsnhvDJNuw68Rah/view?usp=drive_link"
        class="footer1" />
    </div>
    <div class="footercontent">
      <img
        src="https://drive.google.com/file/d/13DFv0jDZDGBCkODmzZjmShMi8TQ8KTcs/view?usp=sharing"
        class="footer3" />
      <img
        src="https://drive.google.com/file/d/141OLoiinR1edW0V3jg2gKxQJ8VBRXNUU/view?usp=drive_link"
        class="footer4" />
    </div>
    <div class="video-container">
      <iframe
        src="https://www.dropbox.com/scl/fi/p2nlxbl93jc3otb60xw0y/vidcard-3.mp4?rlkey=aeumwbegguoxbhdtn5ehg5kps&amp;st=c1vducua&amp;raw=1"
        allow="autoplay; fullscreen"></iframe>
    </div>
  </body>
  <script>
    window.addEventListener("scroll", function () {
      const bottomstuff1 = document.querySelector(".bottomstuff1");
      const bottomstuff2 = document.querySelector(".bottomstuff2");
      const bottomstuff3 = document.querySelector(".bottomstuff3");
      const footer = document.querySelector(".footer4");

      // Get the position of each element relative to the viewport
      const bottomstuff1Position = bottomstuff1.getBoundingClientRect().top;
      const bottomstuff2Position = bottomstuff2.getBoundingClientRect().top;
      const bottomstuff3Position = bottomstuff3.getBoundingClientRect().top;
      const footerPosition = footer.getBoundingClientRect().top;

      // Check if the element is in the viewport and trigger animations
      if (
        bottomstuff1Position < window.innerHeight &&
        bottomstuff1Position >= 0
      ) {
        bottomstuff1.classList.add("fly-in-left");
      }

      if (
        bottomstuff2Position < window.innerHeight &&
        bottomstuff2Position >= 0
      ) {
        bottomstuff2.classList.add("fly-in-right");
      }

      if (
        bottomstuff3Position < window.innerHeight &&
        bottomstuff3Position >= 0
      ) {
        bottomstuff3.classList.add("fly-in-left");
      }

      if (footerPosition < window.innerHeight && footerPosition >= 0) {
        footer.classList.add("fly-in-bottom");
      }
    });
  </script>
</html>
