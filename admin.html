<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - View Applications</title>
    <style>
      body {
        background: linear-gradient(to bottom, #794d11, black 70%);
        background-size: 100% 100%;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: white;
      }
      h1 {
        text-align: center;
        color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #794d11;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .status-select {
        padding: 5px;
        border-radius: 4px;
      }
      .status-select option[value="PENDING"] {
        color: black;
      }
      .status-select option[value="ACCEPTED"] {
        color: green;
      }
      .status-select option[value="REJECTED"] {
        color: red;
      }
      .delete-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      .delete-btn:hover {
        background-color: #c9302c;
      }
      .view-btn {
        background-color: #5cb85c; /* Green background */
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      .view-btn:hover {
        background-color: #4cae4c; /* Darker green when hovered */
      }
      .application-details {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        margin-bottom: 20px;
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Applications</h1>
    <table>
      <thead>
        <tr>
          <th>Discord Username</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="applicationTableBody">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>

    <script>
      async function fetchApplications() {
        const response = await fetch("/.netlify/functions/getapplications");
        if (response.ok) {
          const applications = await response.json();
          const tableBody = document.getElementById("applicationTableBody");

          applications.forEach((app) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${app.discordUsername}</td>
              <td>${app.email}</td>
              <td>
                <select class="status-select" onchange="updateStatus('${
                  app._id
                }', this.value)">
                  <option value="PENDING" ${
                    app.status === "PENDING" ? "selected" : ""
                  }>PENDING</option>
                  <option value="ACCEPTED" ${
                    app.status === "ACCEPTED" ? "selected" : ""
                  }>ACCEPTED</option>
                  <option value="REJECTED" ${
                    app.status === "REJECTED" ? "selected" : ""
                  }>REJECTED</option>
                </select>
              </td>
              <td>
                <button class="delete-btn" onclick="deleteApplication('${
                  app._id
                }')">Delete</button>
                <button class="view-btn" onclick="toggleView('${
                  app._id
                }')">View</button>
              </td>
            `;
            tableBody.appendChild(row);

            // Create a div for application details but keep it hidden initially
            const detailsDiv = document.createElement("div");
            detailsDiv.classList.add("application-details");
            detailsDiv.id = `details-${app._id}`;
            detailsDiv.style.display = "none"; // Initially hidden
            detailsDiv.innerHTML = `
              <h3>Application from ${app.discordUsername}</h3>
              <p><strong>Email:</strong> ${app.email}</p>
              <p><strong>Why Job:</strong><br>${app.whyJob}</p>
              <p><strong>Benefit:</strong><br>${app.benefit}</p>
              <p><strong>Experience:</strong><br>${app.experience.replace(
                /\n/g,
                "<br>"
              )}</p>
              <p><strong>Extra Notes:</strong><br>${app.extraNotes || "N/A"}</p>
            `;
            tableBody.appendChild(detailsDiv);
          });
        } else {
          alert("Failed to fetch applications");
        }
      }

      async function updateStatus(id, newStatus) {
        try {
          const response = await fetch(
            "/.netlify/functions/updateapplicationstatus",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id, status: newStatus }),
            }
          );

          if (!response.ok) {
            alert("Failed to update status. Please try again.");
          }
        } catch (error) {
          console.error("Error updating status:", error);
        }
      }

      async function deleteApplication(id) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this application?"
        );
        if (confirmDelete) {
          try {
            const response = await fetch(
              "/.netlify/functions/deleteapplication",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id }),
              }
            );

            if (response.ok) {
              alert("Application deleted successfully");
              location.reload(); // Reload the page to reflect changes
            } else {
              alert("Failed to delete application");
            }
          } catch (error) {
            console.error("Error deleting application:", error);
          }
        }
      }

      function toggleView(appId) {
        const detailsDiv = document.getElementById(`details-${appId}`);
        // Toggle the visibility of the details div
        if (detailsDiv.style.display === "none") {
          detailsDiv.style.display = "block";
        } else {
          detailsDiv.style.display = "none";
        }
      }

      fetchApplications();
    </script>
  </body>
</html>
