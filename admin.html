<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Job Management</title>
    <style>
      body {
        background: linear-gradient(to bottom, #794d11, black 70%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: white;
      }
      h1,
      h2 {
        text-align: center;
      }
      h1 {
        margin-bottom: 10px;
        font-size: 36px;
      }
      .form-container {
        background-color: #fff;
        color: black;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
      }
      button {
        background-color: #794d11;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
        color: white;
      }
      th {
        background-color: #794d11;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #333;
      }
      .delete-btn,
      .edit-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 5px;
      }
      .edit-btn {
        background-color: #5bc0de;
      }
      .delete-btn:hover {
        background-color: #c9302c;
      }
      .edit-btn:hover {
        background-color: #31b0d5;
      }
      #editJobForm {
        display: none; /* Hide the form by default */
      }
    </style>
  </head>
  <body>
    <h1>Admin - Job Management</h1>

    <div class="form-container">
      <h2>Add New Job</h2>
      <form id="addJobForm">
        <label>Job Title:</label>
        <input type="text" id="jobTitle" required />
        <label>Description:</label>
        <textarea id="jobDescription" rows="4" required></textarea>
        <label>Requirements:</label>
        <input type="text" id="jobRequirements" required />
        <label>Application Link:</label>
        <input type="url" id="jobLink" required />
        <label>Application Deadline:</label>
        <input type="datetime-local" id="jobDeadline" required />
        <button type="submit">Add Job</button>
      </form>
      <div class="form-container">
        <h2>Edit Job</h2>
        <form id="editJobForm">
          <input type="hidden" id="editJobId" />
          <!-- Hidden field for job ID -->
          <label>Job Title:</label>
          <input type="text" id="editJobTitle" required />
          <label>Description:</label>
          <textarea id="editJobDescription" rows="4" required></textarea>
          <label>Requirements:</label>
          <input type="text" id="editJobRequirements" required />
          <label>Application Link:</label>
          <input type="url" id="editJobLink" required />
          <label>Application Deadline:</label>
          <input type="datetime-local" id="editJobDeadline" required />
          <button type="submit">Update Job</button>
        </form>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>

    <script>
      async function fetchJobs() {
        const response = await fetch("/.netlify/functions/getjobs");
        if (response.ok) {
          const jobs = await response.json();
          const tableBody = document.getElementById("jobTableBody");
          tableBody.innerHTML = "";
          jobs.forEach((job) => {
            const deadline = new Date(job.applicationDeadline).toLocaleString();
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${job.title}</td>
        <td>${job.description.substring(0, 50)}...</td>
        <td>${deadline}</td>
        <td>
          <button class="edit-btn" onclick="populateEditForm('${
            job._id
          }', '${job.title.replace(/'/g, "\\'")}', '${job.description.replace(
              /'/g,
              "\\'"
            )}', '${job.requirements.join(", ").replace(/'/g, "\\'")}', '${
              job.applicationLink
            }', '${job.applicationDeadline}')">
            Edit
          </button>
          <button class="delete-btn" onclick="deleteJob('${
            job._id
          }')">Delete</button>
        </td>
      `;
            tableBody.appendChild(row);
          });
        }
      }

      function populateEditForm(
        id,
        title,
        description,
        requirements,
        applicationLink,
        applicationDeadline
      ) {
        document.getElementById("editJobId").value = id;
        document.getElementById("editJobTitle").value = title;
        document.getElementById("editJobDescription").value = description;
        document.getElementById("editJobRequirements").value = requirements;
        document.getElementById("editJobLink").value = applicationLink;
        document.getElementById("editJobDeadline").value = applicationDeadline;

        // Show the edit form
        document.getElementById("editJobForm").style.display = "block";
      }

      document
        .getElementById("editJobForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const jobId = document.getElementById("editJobId").value;
          const title = document.getElementById("editJobTitle").value;
          const description =
            document.getElementById("editJobDescription").value;
          const requirements = document
            .getElementById("editJobRequirements")
            .value.split(",")
            .map((req) => req.trim());
          const applicationLink = document.getElementById("editJobLink").value;
          const applicationDeadline =
            document.getElementById("editJobDeadline").value;

          await fetch("/.netlify/functions/editjob", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: jobId,
              title,
              description,
              requirements,
              applicationLink,
              applicationDeadline,
            }),
          });
          fetchJobs(); // Refresh the job list
          clearEditForm(); // Clear the form after updating
        });

      function clearEditForm() {
        document.getElementById("editJobForm").reset();
        document.getElementById("editJobForm").style.display = "none"; // Hide the form after submission
      }
    </script>
  </body>
</html>
