<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Job Management</title>
    <style>
      body {
        background: linear-gradient(to bottom, #794d11, black 70%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        color: white;
      }
      h1,
      h2 {
        text-align: center;
      }
      h1 {
        margin-bottom: 10px;
        font-size: 36px;
      }
      .form-container {
        background-color: #fff;
        color: black;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      textarea {
        resize: vertical;
      }
      button {
        background-color: #794d11;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 10px;
        border: 1px solid #ddd;
        color: white;
      }
      th {
        background-color: #794d11;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #333;
      }
      .delete-btn,
      .edit-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 5px;
      }
      .edit-btn {
        background-color: #5bc0de;
      }
      .delete-btn:hover {
        background-color: #c9302c;
      }
      .edit-btn:hover {
        background-color: #31b0d5;
      }
    </style>
  </head>
  <body>
    <h1>Admin - Job Management</h1>

    <div class="form-container">
      <h2>Add New Job</h2>
      <form id="addJobForm">
        <label>Job Title:</label>
        <input type="text" id="jobTitle" required />
        <label>Description:</label>
        <textarea id="jobDescription" rows="4" required></textarea>
        <label>Requirements:</label>
        <input type="text" id="jobRequirements" required />
        <label>Application Link:</label>
        <input type="url" id="jobLink" required />
        <label>Application Deadline:</label>
        <input type="datetime-local" id="jobDeadline" required />
        <button type="submit">Add Job</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Description</th>
          <th>Deadline</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>

    <script>
      async function fetchJobs() {
        const response = await fetch("/.netlify/functions/getjobs");
        if (response.ok) {
          const jobs = await response.json();
          const tableBody = document.getElementById("jobTableBody");
          tableBody.innerHTML = "";
          jobs.forEach((job) => {
            const deadline = new Date(job.applicationDeadline).toLocaleString();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${job.title}</td>
              <td>${job.description.substring(0, 50)}...</td>
              <td>${deadline}</td>
              <td>
                <button class="edit-btn" onclick="editJob('${job._id}', '${
              job.title
            }', '${job.description}')">Edit</button>
                <button class="delete-btn" onclick="deleteJob('${
                  job._id
                }')">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        }
      }

      async function deleteJob(jobId) {
        if (confirm("Are you sure you want to delete this job?")) {
          const response = await fetch("/.netlify/functions/deletejob", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ jobId }),
          });
          if (response.ok) fetchJobs();
        }
      }

      async function editJob(id, title, description) {
        const newTitle = prompt("Edit Job Title:", title);
        const newDescription = prompt("Edit Job Description:", description);
        if (newTitle && newDescription) {
          await fetch("/.netlify/functions/editjob", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id,
              title: newTitle,
              description: newDescription,
            }),
          });
          fetchJobs();
        }
      }

      document
        .getElementById("addJobForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const title = document.getElementById("jobTitle").value;
          const description = document.getElementById("jobDescription").value;
          const requirements = document
            .getElementById("jobRequirements")
            .value.split(",");
          const applicationLink = document.getElementById("jobLink").value;
          const applicationDeadline =
            document.getElementById("jobDeadline").value;
          await fetch("/.netlify/functions/addjob", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              title,
              description,
              requirements,
              applicationLink,
              applicationDeadline,
            }),
          });
          fetchJobs();
        });

      fetchJobs();
    </script>
  </body>
</html>
